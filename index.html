<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Aid Zen</title>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <!-- Main React App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- IBM Watson Assistant Chatbot -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "e4378128-de62-4dc1-b5f4-286931d530d8", // The ID of this integration
        region: "au-syd", // The region your integration is hosted in
        serviceInstanceID: "bea7906e-bea9-4488-8e20-43e80baba5df", // The ID of your service instance
        onLoad: async (instance) => {
          // 30% bigger: 400px * 1.3 = 520px, 560px * 1.3 = 728px
          instance.updateCSSVariables({
            "--watson-chat-container-width": "520px",
            "--watson-chat-container-height": "728px",
            "--watson-chat-font-size": "1.3rem", // 30% bigger font
            "--watson-chat-header-title-font-size": "2.08rem", // 1.6rem * 1.3
            "--watson-chat-header-subtitle-font-size": "1.17rem", // 0.9rem * 1.3
            "--watson-chat-message-font-size": "1.3rem",
            "--watson-chat-input-font-size": "1.3rem",
            "--watson-chat-button-font-size": "1.3rem"
          });
          await instance.render();
        },
      };

      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
